# Datasource config for End2End tests using an H2 instance
"%h2-test":
  quarkus:
    datasource:
      db-kind: h2
      jdbc:
        driver: org.h2.Driver
        url: jdbc:h2:mem:superherodb;DB_CLOSE_DELAY=-1